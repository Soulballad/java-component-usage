sharding.jdbc.datasource.names=ds0,ds1,ds2
sharding.jdbc.datasource.ds0.type=com.alibaba.druid.pool.DruidDataSource
sharding.jdbc.datasource.ds0.driver-class-name=com.mysql.jdbc.Driver
sharding.jdbc.datasource.ds0.url=jdbc:mysql://127.0.0.1:3306/shard0
sharding.jdbc.datasource.ds0.username=root
sharding.jdbc.datasource.ds0.password=123456
sharding.jdbc.datasource.ds1.type=com.alibaba.druid.pool.DruidDataSource
sharding.jdbc.datasource.ds1.driver-class-name=com.mysql.jdbc.Driver
sharding.jdbc.datasource.ds1.url=jdbc:mysql://127.0.0.1:3306/shard1
sharding.jdbc.datasource.ds1.username=root
sharding.jdbc.datasource.ds1.password=123456
sharding.jdbc.datasource.ds2.type=com.alibaba.druid.pool.DruidDataSource
sharding.jdbc.datasource.ds2.driver-class-name=com.mysql.jdbc.Driver
sharding.jdbc.datasource.ds2.url=jdbc:mysql://127.0.0.1:3306/shard2
sharding.jdbc.datasource.ds2.username=root
sharding.jdbc.datasource.ds2.password=123456
sharding.jdbc.config.sharding.default-data-source-name=ds2
sharding.jdbc.config.sharding.default-database-strategy.inline.sharding-column=user_id
sharding.jdbc.config.sharding.default-database-strategy.inline.algorithm-expression=ds$->{user_id % 2}
sharding.jdbc.config.sharding.tables.dictionary.key-generator-column-name=dictionary_id
sharding.jdbc.config.sharding.tables.dictionary.actual-data-nodes=ds$->{0..1}.dictionary
sharding.jdbc.config.sharding.tables.user.key-generator-column-name=user_id
sharding.jdbc.config.sharding.tables.user.actual-data-nodes=ds$->{0..1}.user
sharding.jdbc.config.sharding.tables.order.key-generator-column-name=order_id
sharding.jdbc.config.sharding.tables.order.actual-data-nodes=ds$->{0..1}.order$->{0..1}
sharding.jdbc.config.sharding.tables.order.table-strategy.inline.sharding-column=order_id
sharding.jdbc.config.sharding.tables.order.table-strategy.inline.algorithm-expression=order$->{order_id%2}
sharding.jdbc.config.sharding.tables.order_item.key-generator-column-name=order_item_id
sharding.jdbc.config.sharding.tables.order_item.actual-data-nodes=ds$->{0..1}.order_item$->{0..1}
sharding.jdbc.config.sharding.tables.order_item.table-strategy.inline.sharding-column=order_id
sharding.jdbc.config.sharding.tables.order_item.table-strategy.inline.algorithm-expression=order_item$->{order_id%2}
sharding.jdbc.config.props.sql.show=true
